providers:
  providersThrottleDuration: 5

  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    defaultRule: "Host(`{{ normalize .Name }}.cdek.local`)"
    watch: true

  file:
    directory: "/etc/traefik/custom"
    watch: true

log:
  level: INFO
  format: text
  filePath: "./traefik.log"
